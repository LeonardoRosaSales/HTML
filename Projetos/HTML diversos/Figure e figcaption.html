<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configuração da codificação de caracteres e ajuste da escala para dispositivos móveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Exercício - Tag Figure e Figcaption</title>
    
    <!-- Estilo opcional para melhor apresentação -->
    <style>
        /* Estilização opcional para centralizar a imagem e adicionar estilo à legenda */
        figure {
            text-align: center; /* Centraliza o conteúdo dentro da tag 'figure' */
        }

        img {
            max-width: 100%; /* Garante que a imagem não ultrapasse a largura do contêiner pai */
            height: auto; /* Mantém a proporção da imagem ajustando automaticamente a altura */
        }

        figcaption {
            color: #555; /* Define a cor do texto da legenda */
            font-style: italic; /* Define a fonte em itálico para a legenda */
        }
    </style>
</head>

<body>

    <!-- Título principal do exercício -->
    <h1>Exercício - Tag Figure e Figcaption</h1>

    <!-- Utilize a tag 'figure' para incorporar uma imagem com uma legenda -->
    <figure>
        <!-- Insira a URL da imagem desejada no atributo 'src' -->
        <img src="https://via.placeholder.com/600" alt="Descrição da imagem">

        <!-- Utilize a tag 'figcaption' para adicionar uma legenda à imagem -->
        <figcaption>
            Legenda da imagem: Uma bela paisagem
        </figcaption>
    </figure>

    <!-- Pode adicionar mais instâncias de 'figure' e 'figcaption' conforme necessário -->
    <!-- Cada instância representa uma imagem com sua legenda correspondente -->

</body>

</html>
