<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configuração da codificação de caracteres e ajuste da escala para dispositivos móveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Exercício - Tags UL, LI, Figure e Figcaption</title>
    
    <!-- Estilo opcional para melhor apresentação -->
    <style>
        /* Adiciona margem inferior às listas para separá-las visualmente */
        ul {
            list-style: none; /* Remove os marcadores padrão da lista */
            padding: 0; /* Remove o preenchimento padrão da lista */
        }

        /* Adiciona margem inferior entre os itens da lista */
        li {
            margin-bottom: 20px;
        }

        /* Remove a margem padrão da figura */
        figure {
            margin: 0;
        }

        /* Centraliza o texto da legenda e aplica estilo itálico */
        figcaption {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<body>

    <!-- Título principal da página -->
    <h1>Exercício - Tags UL, LI, Figure e Figcaption</h1>

    <!-- Lista de produtos -->
    <ul>
        <!-- Item 1 -->
        <li>
            <!-- Imagem do produto -->
            <figure>
                <!-- URL da imagem do produto -->
                <img src="https://via.placeholder.com/150" alt="Produto 1">
                <!-- Legenda da imagem -->
                <figcaption>Produto 1: Descrição do produto número 1.</figcaption>
            </figure>
        </li>

        <!-- Item 2 -->
        <li>
            <!-- Imagem do produto -->
            <figure>
                <!-- URL da imagem do produto -->
                <img src="https://via.placeholder.com/150" alt="Produto 2">
                <!-- Legenda da imagem -->
                <figcaption>Produto 2: Descrição do produto número 2.</figcaption>
            </figure>
        </li>

        <!-- Item 3 -->
        <li>
            <!-- Imagem do produto -->
            <figure>
                <!-- URL da imagem do produto -->
                <img src="https://via.placeholder.com/150" alt="Produto 3">
                <!-- Legenda da imagem -->
                <figcaption>Produto 3: Descrição do produto número 3.</figcaption>
            </figure>
        </li>
    </ul>

</body>

</html>
