<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Conta:</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="1234-5678" pattern="[0-9]" required>
            <br> 
            <label for="sexo">Sexo:</label>
            <input type="radio" id="masculino" name="masculino" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="feminino" value="feminino">
            <label for="feminino">Feminino</label>
            <br>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
            <br>
            <label for="arquivo">Foto de Perfil:</label>
            <input type="file" id="arquivo" name="arquivo">
        </fieldset>
        <fieldset>
            <legend>Endereço:</legend>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua">
            <br>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero">
            <br>
            <label for="comple">Complemento:</label>
            <input type="text" id="comple" name="comple">
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">
            <br>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Acre">Acre</option>
                <option value="Bahia">Bahia</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Anúncio:</legend>
            <p><label for="review">Como conheceu o Hello Pizza?:</label>
            <textarea id="review" name="review" rows="2" cols="20">Explique para a gente como você</textarea></p>
            <input type="checkbox" name="email" value="Email" checked>
            <label for="email">Desejos receber ofertas por e-mail</label>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
