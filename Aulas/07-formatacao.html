<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <p>Texto em negrito com <b>bold</b> e <b>strong.</b></p>
    <p>Texto em itálico com <i>italics</i> e <i>emphasis</i></p>
    <p>Texto <sup>sobrescrito</sup> e <sub>subscrito</sub></p>
    <p>Texto <ins>inserido</ins> e <del>excluído</del></p>
    <p>Texto <small>Pequeno</small> e <mark>destacado</mark></p>
</body>
</html>
